# Sanitization Rules for Repository Clean Room
# Rules for removing AI fingerprints and normalizing content

remove_patterns:
  - "(?i)\\b(chatgpt|gpt[- ]?\\d|llm|ai[- ]?generated|copilot|cursor|claude)\\b"
  - "[\\u2190-\\u21FF\\u2300-\\u27BF\\u2B00-\\u2BFF\\u1F300-\\u1FAD6]"  # emojis/symbols
  - "(?i)\\b(assistant|ai assistant|i asked|we asked|the ai|the assistant)\\b"
  - "(?i)\\b(cursor wrote|claude wrote|gpt wrote|ai wrote)\\b"

replace_phrases:
  "This was generated by": ""
  "The assistant wrote": ""
  "As an AI": ""
  "I'm an AI": ""
  "I am an AI": ""
  "The AI wrote": ""
  "Cursor wrote": ""
  "Claude wrote": ""
  "GPT wrote": ""
  "AI-generated": "generated"
  "AI assistant": "assistant"
  "AI model": "model"

normalize_headers: true

files:
  include_extensions: [".py", ".R", ".md", ".ipynb", ".tex", ".yml", ".yaml", ".json", ".toml"]
  exclude_dirs: ["archive", "data/raw", ".git", "venv", ".venv", "__pycache__", "node_modules"]

# Header template for code files
header_template: |
  # Module: {filename}
  # Purpose: {purpose}
  # Inputs: {inputs}
  # Outputs: {outputs}
  # Notes: Deterministic; no AI-generated commentary.

# Comment normalization rules
comment_rules:
  remove_first_person: true
  remove_ai_references: true
  normalize_style: true
  max_comment_length: 100

# Notebook specific rules
notebook_rules:
  strip_metadata: true
  reset_execution_counts: true
  remove_ai_cells: true
  normalize_outputs: true
